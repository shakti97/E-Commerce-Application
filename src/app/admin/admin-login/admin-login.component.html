<div class="AdminPanel mx-auto">
<div class="loginBackground w-75 p-6">
    <h1 class="pb-3">ADMIN LOGIN PANEL</h1>
    
  <div class="input-field col s6">

    <input id="username" type="text" class="validate text-white mx-auto" [(ngModel)]="username">
    <label for="username" class="text-white">Username</label>
  </div>
  <div class="input-field col s12">
    <input id="password" type="password" class="validate text-white mx-auto" [(ngModel)]="password">
    <label for="password" class="text-white">Password</label>

  </div>

  <a class="waves-effect waves-light btn-small text-white text-center loginBtn"
   (click)="loginUser()">LOGIN</a>

   (click)="makeSession()">make session !</a>
   <a class="waves-effect waves-light btn-small text-white text-center loginBtn"
   (click)="checkSession()">check session !</a> -->

</div>

</div>
