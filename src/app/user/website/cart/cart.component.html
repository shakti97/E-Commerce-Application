<div class="form-group">  
  <fieldset>
      <legend>Cart List</legend>
          <table class="table table-striped">
              <thead>
                  <tr>
                      <td>ProductName</td>
                      <td>Quantity</td>
                      <td>ProductPrice</td>
                      <td>Delete</td>
                      <td>Update</td>
                  </tr>
              </thead>
              <tbody id="itemtable">
                  <tr *ngFor='let product of cartProducts'>
                      
                      <td>{{product.ProductName}}</td>
                      <td>{{product.ProductQuantity}}</td>
                      <td>{{product.ProductPrice}}</td>
                      <td><button class="btn btn-danger" (click)='DeleteCartProduct(product.ProductID)'>Delete</button></td>
                      <td><button class="btn btn-primary" (click)='UpdateCartProduct(product.ProductID,+1)'> +1 </button>
                      <button class="btn btn-secondary" (click)='UpdateCartProduct(product.ProductID,-1)'> -1 </button></td>
                    </tr>
              </tbody>
          </table>
      </fieldset>
  </div>
