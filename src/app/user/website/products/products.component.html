<div *ngFor='let product of products'>
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src={{product.ProductImage}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.ProductName}}</h5>
      <p class="card-text">{{product.ProductDescription}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Price : {{product.ProductPrice}}</li>
    </ul>
    <div class="card-body">
      <a  class="btn btn-secondary" >Buy Now</a>
      <a  class="btn btn-primary" (click)="addToCart(product.ProductID)" >Add To Cart </a>
    </div>
  </div>
</div>
